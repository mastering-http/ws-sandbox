<!DOCTYPE html>

<html lang="en">
<head>
  <title>Websockets with ProgrammingPercy</title>
</head>
<body>
  <div class="center">
    <h1>Amazing Chat Application</h1>
    <h3 id="chat-header">Currently in chat: general</h3>
    <h3 id="connection-header">Connected to WebSocket: false</h3>

    <form id="chatroom-selection">
      <label for="chatroom">Chatroom:</label>
      <input type="text" id="chatroom" name="chatroom"><br><br>
      <input type="sub" value="Change chatroom">
    </form>

    <textarea class="messagearea" readonly name="chatmessages" id="chatmessages"
    rows="4" clos="50" placeholder="Welcome to chatroom"></textarea>

    <br>

    <form id="chatroom-message">
      <label for="message">Message:</label>
      <input type="text" id="message" name="message"><br><br>
      <input type="submit" value="Send message">
    </form>

    <div style="border: 3px solid black;margin-top: 30px;">
      <form id="login-form">
        <label for="username">username:</label>
        <input type="text" id="username" name="username"><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Login">
      </form>
    </div>
  </div>

  <script>
    var selectedChat = "general";

    class Event {
      constructor(type, payload) {
        this.type = type;
        this.payload = payload;
      }
    }

    class sendMessageEvent {
      constructor(message,from) {
        this.message = message;
        this.from = from;
      }
    }

    class NewMessageEvent {
      constructor(messge, from, sent) {
        this.message = messge;
        this.from = from;
        this.sent = sent;
      }
    }

    function routeEvent(event) {
      if (event.type === undefined) {
        alert('no type failed to in the event');
      }

      switch(event.type) {
        case "new_message":
          const messageEvent = Object.assign(new NewMessageEvent, event.payload);
          appendChatMessage(messageEvent);

          break;
        default:
          alert("unsupported message type");
          break;
      }
    }

    function appendChatMessage(messageEvent) {
      var date = new Date(messageEvent.sent);
      const formattedMsg = `${date.toLocaleDateString()}: ${messageEvent.message}`;

      textarea = document.getElementById("chatmessages");
      textarea.innerHTML = textarea.innerHTML + "\n" + formattedMsg;
      textarea.scrollTop = textarea.scrollHeight;
    }

    function sendEvent(eventName, payload) {
      const event = new Event(eventName, payload);

      conn.send(JSON.stringify(event));
    }

    function changeChatRoom(){
      var newchat = document.getElementById("chatroom");
      if(newchat!= null && newchat.value != selectedChat){
        console.log(newchat);
      }
      return false;
    }

    function sendMessage(){
      var newmessage = document.getElementById("message");
      if(newmessage != null){
        let outgoingEvent = new sendMessageEvent(newmessage.value, "kqns91");
        sendEvent("send_message", outgoingEvent);
      }
      return false;
    }

    function login() {
      let formData = {
        "username": document.getElementById("username").value,
        "password": document.getElementById("password").value
      }

      fetch("login", {
        method: "post",
        body: JSON.stringify(formData),
        mode: "cors"
      }).then((response) =>{
        if(response.ok){
          return response.json();
        }else{
          throw 'unauthorized';
        }
      }).then((data)=> {
        connectWebscoket(data.otp);
      }).catch((e)=> {alert(e)});
      
      return false;
    }

    function connectWebscoket(otp){
      if(window["WebSocket"]) {
        console.log("supports websockets");
        conn = new WebSocket("ws://"+ document.location.host + "/ws?otp="+otp);

        conn.onopen = function (evt) {
          document.getElementById("connection-header").innerHTML = "Connected to Websocket: true";
        }

        conn.onclose = function (evt) {
          document.getElementById("connection-header").innerHTML = "Connected to Websocket: false";
        }

        conn.onmessage = function(evt) {
          const eventData = JSON.parse(evt.data);

          const event = Object.assign(new Event, eventData);

          routeEvent(event);
        }
      } else {
        alert('Browser does not support websockets')
      }
    }
    

    window.onload = function() {
      document.getElementById("chatroom-selection").onsubmit = changeChatRoom;
      document.getElementById("chatroom-message").onsubmit = sendMessage;
      document.getElementById("login-form").onsubmit = login;
    }
  </script>

  <style type="text/css">
    body {
      overflow: hidden;
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      color: rgb(81,29,90);
    }
    
    .center {
      margin: auto;
      width: 50%;
      border: 3px solid rgb(81,29,90);
      padding: 10px;
    }
  </style>
</body>
</html>
